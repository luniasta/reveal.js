<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><h1>Frytki, fryteczki i frytunie</h1></section>

<!--##############################################################################################################################################-->

				<section>

					<h2>Na co trzeba wydać</h2>
						<ul>
						<li>poznańskie pyry</li>
						<li>olej tylko polski rzepakowy</li>
						<li>kamyk soli z Wieliczki</li>
						</ul>

				</section>

<!--##############################################################################################################################################-->

				<section>

					<h1>
						<img width=auto height="238" data-src="http://www.polskaniezwykla.pl/pictures/original/272119.jpg" >

					</h1>

				</section>

<!--##############################################################################################################################################-->

				<section>
					<h1>Ta pyra jest dla Martyny</h1>
					<h2>
						<img width=auto height="238" data-src="https://media.giphy.com/media/U1rlk8zdcAwbm/giphy.gif" >
					</h2>

				</section>

<!--##############################################################################################################################################-->
			<section>
				<pre><code class="xml" data-trim contenteditable>
<ul>
					<li>poznańskie pyry</li>
					<li>olej tylko polski rzepakowy</li>
					<li>kamyk soli z Wieliczki</li>
</ul>
				</code>
				</pre>

			</section>

			<!--##############################################################################################################################################-->
						<section >
							<video src="http://video.webmfiles.org/big-buck-bunny_trailer.webm" autoplay controls></video>
						</section>

	<!--##############################################################################################################################################-->
<section>
							<section data-background-video="http://video.webmfiles.org/big-buck-bunny_trailer.webm" data-background-color="#000000">

							</section>

							<section >
								<video src="http://video.webmfiles.org/big-buck-bunny_trailer.webm" autoplay controls></video>
							</section>
	</section>
		<!--##############################################################################################################################################-->

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
